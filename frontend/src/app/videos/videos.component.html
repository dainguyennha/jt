<div id="embed-api-auth-container"></div>
<div hidden="True" id="view-selector-container"></div>
<div class="summary">Summary stats for all videos</div>
<div class="chart" style="display: grid;grid-template-columns: 1fr 1fr;">
    <div id="os-chart-container"></div>
    <div id="country-chart-container"></div>
    <div id="total-playget-chart-container"></div>
</div>
<div class="videos">
    <mat-card class="example-card" *ngFor="let video of videos" class="mat-elevation-z5">
        <mat-card-content>
            <mat-card-title>{{video.title}}</mat-card-title>
            <a routerLink="/video/{{video.id}}">
                <mat-card-subtitle><img src="{{video.thumbnail}}" width="100%" />
                    <p class="duration">{{video.duration}}</p>
                </mat-card-subtitle>
            </a>
            <div>
                <p>{{video.author}}</p>
                <button mat-button routerLink="/dashboard/{{video.id}}">Key stats,traffic chart</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
